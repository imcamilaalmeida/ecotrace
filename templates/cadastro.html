<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrace - Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="{{ url_for('static', filename='imagens/logo.jpg') }}" alt="EcoTrace Logo">
      </div>
      
      <h2 style="text-align: center; margin-bottom: 30px; color: var(--dark-gray);">Crie sua conta</h2>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <form action="{{ url_for('cadastro') }}" method="post">
        <div class="form-group">
          <label class="form-label" for="nome">Nome completo</label>
          <input type="text" class="form-input" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="cargo">Cargo</label>
          <input type="text" class="form-input" id="cargo" name="cargo" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="funcao">Função</label>
          <input type="text" class="form-input" id="funcao" name="funcao" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="tipo">Tipo de usuário</label>
          <select class="form-select" id="tipo" name="tipo" required>
            <option value="">Selecione...</option>
            <option value="gerente">Gerente</option>
            <option value="funcionario">Funcionário</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-input" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="senha">Senha</label>
          <input type="password" class="form-input" id="senha" name="senha" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
      </form>
      
      <div class="auth-link">
        <p>Já tem conta? <a href="{{ url_for('login') }}">Entre na sua conta</a></p>
      </div>
    </div>
  </div>
</body>
</html>
